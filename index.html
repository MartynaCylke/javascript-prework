<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Rock, scrissors, paper</h1>
    <h3>Choose your move</h3>
    <div id="moves">
      <button id="button-rock">Kamień</button>
      <button id="button-paper">Papier</button>
      <button id="button-scissors">Nożyce</button>
    </div>
    <div class="results">
      <div>Players move:</div>
      <div id="players-move">Rock</div>
      <div>Computers move:</div>
      <div id="computers-move">Paper</div>
      <div id="result"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
